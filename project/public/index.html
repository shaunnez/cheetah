<head>

    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <title>Cheetah - Blazingly fast web applications</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/metro-bootstrap.css" />

<body class="base-bg">
    <!-- intro splash screen than loading window -->
    <div id="splashscreen"></div>

    <!-- navbar -->
    <div id="navbar" class="navbar navbar-fixed-top"></div>
   
    <!-- main content holder -->
    <div id="content" class="container-fluid">
         <!-- right sidebar -->
        <div id="rightcontent" class="span2 hidden-phone"></div>

        <!-- home four screens loaded here -->
        <div id="home-container" class="row-fluid full-height"></div>
        <div id="about-container" class="row-fluid full-height"></div>
        <div id="faq-container" class="row-fluid full-height"></div>
        <div id="contact-container" class="row-fluid full-height "></div>
        <!-- main content loaded here -->
        <div id="dynamic-container" class="row-fluid full-height"></div>
    </div>

    <!-- fb sdk -->
    <div id="fb-root"></div>

    <!-- facebook sdk -->
    <script type="text/javascript">
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));
    </script>

    <!-- require js -->
    <script data-main="/js/config" src="/js/libs/require.js"></script>
</body>
